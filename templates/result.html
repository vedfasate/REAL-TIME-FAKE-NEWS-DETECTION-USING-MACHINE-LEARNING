<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection Result</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Animations / Tailwind Styles -->
    <style>
        .fade-in {
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background: linear-gradient(135deg, #1e3a8a, #6d28d9);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="backdrop-blur-xl bg-white/20 shadow-2xl p-8 rounded-3xl max-w-3xl w-full text-white border border-white/30 fade-in">

        <h1 class="text-4xl font-extrabold text-center mb-8 tracking-wide">
            ğŸ“° Fake News Detection Result
        </h1>

        <!-- News Content Box -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">News Provided:</h2>
            <p class="bg-white/10 p-4 rounded-xl border border-white/30 text-lg leading-relaxed">
                {{ news_text }}
            </p>
        </div>

        <!-- Final Result Card -->
        <div class="bg-white/10 p-8 rounded-xl border border-white/30 text-center shadow-xl">

            <h3 class="text-2xl font-bold mb-4">Final Output</h3>

            <!-- Badge Result -->
            <span class="px-6 py-3 rounded-full text-2xl font-extrabold shadow-lg
                {% if final_result == 'Fake News' %}
                    bg-red-600/90 text-white
                {% else %}
                    bg-green-600/90 text-white
                {% endif %}
            ">
                {{ final_result }}
            </span>

            <!-- Reasoning Line -->
            <p class="text-sm text-gray-200 mt-4">
                <span class="font-semibold">{{ gemini_reasoning }}</span>)
            </p>
        </div>

        <!-- Button -->
        <div class="text-center mt-8">
            <a href="/"
                class="px-8 py-3 rounded-xl bg-white text-gray-900 font-semibold shadow-md hover:bg-gray-200 transition-all duration-300">
                ğŸ” Check Another News
            </a>
        </div>

    </div>

</body>

</html>
