<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .fade-in {
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e3a8a, #6d28d9);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4 text-white">

    <!-- ğŸ”¹ Navbar -->
    <nav class="w-full max-w-5xl flex justify-between items-center py-4 mb-6">
        <a href="/" class="text-2xl font-bold">ğŸ“° Fake News Detector</a>
        <div class="space-x-4">
            <a href="/" class="px-3 py-2 rounded hover:bg-white/10">Home</a>
            <a href="/about" class="px-3 py-2 rounded hover:bg-white/10">About</a>
            <a href="/authenticity" class="px-3 py-2 rounded hover:bg-white/10">Authenticity</a>
            <!-- <a href="/contact" class="px-3 py-2 rounded hover:bg-white/10">Contact</a> -->
        </div>
    </nav>

    <!-- ğŸ”¹ Main Card -->
    <div class="backdrop-blur-2xl bg-white/20 shadow-2xl p-10 rounded-3xl max-w-xl w-full border border-white/30 fade-in">

        <h1 class="text-4xl font-extrabold text-center mb-6 text-white tracking-wide drop-shadow">
            ğŸ“° Fake News Detector
        </h1>

        <form method="POST" class="space-y-6">

            <div>
                <label for="news_text" class="block text-lg font-semibold text-gray-200 mb-2">
                    Enter News Text:
                </label>

                <textarea id="news_text" name="news_text" rows="7"
                    class="block w-full px-4 py-3 bg-white/20 border border-white/40 rounded-xl
                      text-white placeholder-gray-300 resize-none focus:ring-2
                      focus:ring-blue-400 focus:outline-none shadow-md"
                    placeholder="Paste your news article here..." required></textarea>
            </div>

            {% if error %}
            <p class="text-red-300 bg-red-500/20 p-2 rounded-lg text-sm text-center border border-red-300/50">
                {{ error }}
            </p>
            {% endif %}

            <button type="submit"
                class="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white py-3 px-4 rounded-xl
                font-bold text-lg shadow-lg hover:opacity-90 transition-all duration-300
                focus:outline-none focus:ring-2 focus:ring-white">
                ğŸš€ Detect Fake News
            </button>
        </form>

        <!-- ğŸ”¹ Extra Section -->
        <div class="mt-6 text-center">
            <a href="/authenticity"
                class="inline-block bg-white/20 border border-white/30 text-white font-semibold px-6 py-3 rounded-xl hover:bg-white/30 transition-all duration-300 shadow-md">
                ğŸ” Learn How to Verify News
            </a>
        </div>

    </div>

</body>

</html>
